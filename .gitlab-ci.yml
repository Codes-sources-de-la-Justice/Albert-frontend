stages:
  - publish
  - publish-recette
  - deploy
  - deploy-recette

publish-front:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: manual
      allow_failure: true  # to avoid blocked state
  image: docker:latest
  stage: publish
  services:
    - docker:dind
  script:
    - cd . && docker build -t $CI_REGISTRY_IMAGE/front_albert:latest .
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker push $CI_REGISTRY_IMAGE/front_albert:latest

publish-front-recette:
  rules:
    - if: $CI_COMMIT_BRANCH == "deployMFS"
      when: manual
      allow_failure: true  # to avoid blocked state
  image: docker:latest
  stage: publish-recette
  services:
    - docker:dind
  script:
    - cd . && docker build -t $CI_REGISTRY_IMAGE/front_albert_recette:latest .
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker push $CI_REGISTRY_IMAGE/front_albert_recette:latest

deploy-front:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: manual
      allow_failure: true  # to avoid blocked state
  image: alpine:latest
  stage: deploy
  environment:
    name: production
  script:
    - chmod og= $ID_RSA
    - apk update && apk add openssh-client
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker pull $CI_REGISTRY_IMAGE/front_albert:latest"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker container rm -f miaou-front-albert || true"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker run -d -p 4174:4173 --name miaou-front-albert $CI_REGISTRY_IMAGE/front_albert:latest"


deploy-front-recette:
  rules:
    - if: $CI_COMMIT_BRANCH == "deployMFS"
      when: manual
      allow_failure: true  # to avoid blocked state
  image: alpine:latest
  stage: deploy-recette
  environment:
    name: production
  script:
    - chmod og= $ID_RSA
    - apk update && apk add openssh-client
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER_RECETTE@$SERVER_IP_RECETTE "docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER_RECETTE@$SERVER_IP_RECETTE "docker pull $CI_REGISTRY_IMAGE/front_albert_recette:latest"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER_RECETTE@$SERVER_IP_RECETTE "docker container rm -f miaou-front-albert-recette || true"
    - ssh -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER_RECETTE@$SERVER_IP_RECETTE "docker run -d -p 4174:4173 --name miaou-front-albert-recette $CI_REGISTRY_IMAGE/front_albert_recette:latest"
