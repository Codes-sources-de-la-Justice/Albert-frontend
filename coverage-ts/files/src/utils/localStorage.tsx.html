  setUserAuth: Dispatch&lt;SetStateAction&lt;UserAuth&gt;&gt;,
  userUrl: string
) {
  return new Promise&lt;void&gt;((resolve) =&gt; {
    const authToken = localStorage.getItem(&#x27;authToken&#x27;)

  })
