    <body>
    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/components/Archive/DisplayArchiveTab.tsx</td><td class="">100.00%</td><td class="">80%</td><td class="">85</td><td class="">85</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import { useEffect, useRef, useState } from &#x27;react&#x27;
import { Chat } from &#x27;types&#x27;
import { useApiUrls } from &#x27;../../constants/api&#x27;
import { useFetch } from &#x27;../../utils/hooks&#x27;
import { Print } from &#x27;./DisplayArchive&#x27;
import { ArchiveContainer } from &#x27;./ArchiveContainer&#x27;

type ChatInfos = {
  chat_name: string
  chat_type: string
  created_at: string
  id: number
  updated_at: string
  user_id: number
}

export function DisplayArchiveTabs() {
  const [chatsId, setChatsId] = useState&lt;Chat[]&gt;([]) // All previous user&#x27;s chat
  const [archiveTab, setArchiveTab] = useState&lt;number | null&gt;(null)
  const ref = useRef&lt;HTMLDivElement&gt;(null)
  const token = localStorage.getItem(&#x27;authToken&#x27;)
  const { getChatsUrl } = useApiUrls()

  const getChatsId = async () =&gt; {
    const res: ChatInfos[] = await useFetch(getChatsUrl, &#x27;GET&#x27;, {
      headers: {
        Authorization: `Bearer ${token}`,
      },
      data: null,
    })
    res.map((item) =&gt; {
      const newItem = {
        name: item.chat_name,
        type: item.chat_type,
        creationDate: item.created_at,
        updatedDate: item.updated_at,
        id: item.id,
        userId: item.user_id,
      }
      setChatsId((prevState) =&gt; [...prevState, newItem])
    })
  }

  useEffect(() =&gt; {
    getChatsId()
  }, [])

  return (
    &lt;div className=&quot;fr-container&quot;&gt;
      {archiveTab === null ? (
        &lt;ArchiveContainer chatsId={chatsId} setArchiveTab={setArchiveTab} /&gt;
      ) : (
        &lt;Print
          ref={ref}
          selectedChat={chatsId[archiveTab]}
          setArchiveTab={setArchiveTab}
        /&gt;
      )}
    &lt;/div&gt;
  )
}
