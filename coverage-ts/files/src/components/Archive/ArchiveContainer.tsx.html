    <body>
    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/components/Archive/ArchiveContainer.tsx</td><td class="">100.00%</td><td class="">80%</td><td class="">105</td><td class="">105</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import React, { useState } from &#x27;react&#x27;
import { Chat } from &#x27;types&#x27;
import { archiveHeaders, setArchiveBody } from &#x27;../../utils/archive&#x27;
import { GlobalTitle } from &#x27;../Global/GlobalTitle&#x27;

interface ArchiveContainerProps {
  chatsId: Chat[]
  setArchiveTab: React.Dispatch&lt;React.SetStateAction&lt;number | null&gt;&gt;
}

export function ArchiveContainer({ chatsId, setArchiveTab }: ArchiveContainerProps) {
  const [isDateAscending, setDateAscending] = useState(true)

  const sortChatsByDate = () =&gt; {
    chatsId.sort((a, b) =&gt; {
      const dateA = new Date(a.creationDate)
      const dateB = new Date(b.creationDate)
      return isDateAscending
        ? dateA.getTime() - dateB.getTime()
        : dateB.getTime() - dateA.getTime()
    })
    setDateAscending(!isDateAscending)
  }

  return (
    &lt;div className=&quot;fr-container fr-pt-5w&quot;&gt;
      &lt;GlobalTitle&gt;Consulter mes fiches rendez-vous&lt;/GlobalTitle&gt;
      &lt;table className=&quot;w-full&quot;&gt;
        &lt;thead style={{ borderBottom: &#x27;2px solid #000&#x27; }}&gt;
          &lt;tr&gt;
            {archiveHeaders.map((header, index) =&gt; (
              &lt;th
                key={index}
                style={{ textAlign: &#x27;left&#x27;, padding: &#x27;10px&#x27; }}
                onClick={header === &#x27;Date de création&#x27; ? sortChatsByDate : undefined}
                {...(header === &#x27;Date de création&#x27;
                  ? { className: &#x27;cursor-pointer&#x27; }
                  : {})}
              &gt;
                {header}
                {header === &#x27;Date de création&#x27; &amp;&amp; (
                  &lt;span
                    className={`fr-icon-arrow-${isDateAscending ? &#x27;down&#x27; : &#x27;up&#x27;}-s-fill`}
                    aria-hidden=&quot;true&quot;
                  &gt;&lt;/span&gt;
                )}
              &lt;/th&gt;
            ))}
          &lt;/tr&gt;
        &lt;/thead&gt;
        &lt;tbody&gt;
          {chatsId.map((chat, index) =&gt; (
            &lt;tr key={chat.id}&gt;
              {setArchiveBody({
                item: chat,
                index: index,
                name: chat.name || `Chat ${index + 1}`,
                setArchiveTab: setArchiveTab,
              })}
            &lt;/tr&gt;
          ))}
        &lt;/tbody&gt;
      &lt;/table&gt;
    &lt;/div&gt;
  )
}
