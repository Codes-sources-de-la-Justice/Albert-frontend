    <div style="margin-top:3em" class="ui container"><h1 class="ui header"><a href="../../../../index.html">TypeScript coverage report</a></h1><table style="margin-top:2em" class="ui celled table"><thead class=""><tr class=""><th class="">Filename</th><th class="">Percent</th><th class="">Threshold</th><th class="">Total</th><th class="">Covered</th><th class="">Uncovered</th></tr></thead><tbody class=""><tr class="positive"><td class="">src/components/Contact/ContactButton.tsx</td><td class="">100.00%</td><td class="">80%</td><td class="">75</td><td class="">75</td><td class="">0</td></tr></tbody></table><textarea id="editor" readonly="" style="margin-top:3em">import { useState, Dispatch, SetStateAction } from &quot;react&quot;
import Button from &quot;@codegouvfr/react-dsfr/Button&quot;
import { ButtonInformation } from &quot;../Global/ButtonInformation&quot;
import { useApiUrls } from &quot;../../constants/api&quot;
import { setContactData, setHeaders } from &quot;../../utils/setData&quot;
import { setUserInfos } from &quot;../../utils/manageConnexion&quot;
import { useFetch } from &quot;../../utils/hooks&quot;
import { UserAuth } from &quot;src/utils/auth&quot;

interface ContactButtonProps {
	formData: {
		title: string
		administration: string
		message: string
		name: string
	}
	clearForm: () =&gt; void
	setUserAuth: Dispatch&lt;SetStateAction&lt;UserAuth&gt;&gt;
}

export function ContactButton({ formData, clearForm, setUserAuth }: ContactButtonProps) {
	const [isSend, setIsSend] = useState(false)
	const userToken = localStorage.getItem(&quot;authToken&quot;)
	const { userUrl, contactUrl } = useApiUrls()
	const handleClick = async () =&gt; {
		setUserInfos(userToken, setUserAuth, userUrl)
		await useFetch(contactUrl, &quot;POST&quot;, {
			data: setContactData(
				formData.title + &quot; from: &quot; + formData.name,
				formData.message,
				formData.administration
			),
			headers: setHeaders(false),
		})
		clearForm()
		setIsSend(true)
	}

	const isCompleted = formData.title &amp;&amp; formData.administration &amp;&amp; formData.message &amp;&amp; formData.name
	return (
		&lt;&gt;
			{isSend &amp;&amp; (
				&lt;ButtonInformation&gt;
					Votre message a bien été envoyé, merci pour votre retour !
				&lt;/ButtonInformation&gt;
			)}
			&lt;Button onClick={handleClick} disabled={!isCompleted}&gt;
				Envoyer
			&lt;/Button&gt;
		&lt;/&gt;
	)
}
